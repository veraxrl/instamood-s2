<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  	<script src="./script.js"></script>
	<title>Instamood</title>
</head>
<body ng-app="Instamood">
	<div class="container" ng-controller="MainCtrl">
		<h1>Vera's Instagram Stats</h1>
		<div class="row profile">
			<div class="col-md-6 col-sm-6 col-xs-6">
				<img class="profile-pic" src="https://scontent.cdninstagram.com/t51.2885-19/s150x150/13116767_1106931395996930_378927479_a.jpg">
			</div>
			<div class="col-md-6 col-sm-6 col-xs-6 profile-intro">
				<p>Ego Score: {{ego}}</p>
				<p>Popularity: {{pop}}</p>
				<p>Active Days: {{active}}</p>
				<p>Brevity: {{brevity}}</p>
				<p>Visibility Thirst: {{thirst}}</p>
			</div>
		</div>

		<div class="row">
			<div class="login-btn btn" ng-hide="hasToken" ng-click="getInstaPics()">
				<a href="https://api.instagram.com/oauth/authorize/?client_id=	234f2a2c0974467bb2a8cba6184be19c&redirect_uri=http://localhost:8000&response_type=token" class="btn btn-info btn-lg btn-block">
          			<i class="fa fa-instagram"></i>
            		Log in with Instagram
         		 </a>
			</div>

			<div ng-show="hasToken">
				<div class="row">
					<button ng-click="getStats()">Get Stats</button>
					<button ng-click="getInstaPics()">Load pictures!</button>
					<button ng-click="analyzeSentiments()">Analyze Sentiments</button>
				</div>

			<div class="main">
				<ul style="list-style:none;">
					<li ng-repeat="pic in picArray track by $index">
						<div class="listItem">
							<img class="list-pic" src="{{pic.images.standard_resolution.url}}">
							<p class="caption">{{pic.caption.text}}</p>
						</div>
					</li>
				</ul>
			</div>

			</div>
		</div>
	</div>
	
</body>
</html>
